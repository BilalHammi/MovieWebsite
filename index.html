<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent" id="parentDiv">
        <div class="row-1">
            <div class="balance" id="balanceId">
                <h3>Balance</h3>
                <h1>$0.00</h1>
            </div>
            <div class="buttons" id="buttonsId">
                <button id="inputBtn">Add input</button>
                <button>Add output</button>
            </div>
        </div>
        <div class="row-2">
            <div class="chartStyle" id="chartId">

            </div>
            <div class="incomeStyle" id="incomeId">

            </div>
            <div class="outputStyle" id="outputId"></div>
        </div>
        <div class="row-2-tablet">
            <div class="chartStyle-tablet">

            </div>
            <div class="test-tablet">
                <div class="incomeStyle-tablet">

                </div>
                <div class="gap-tablet"></div>
                <div class="outputStyle-tablet"></div>
            </div>

        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
